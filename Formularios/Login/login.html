<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">

        <h3>Registrate</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://th.bing.com/th/id/OIP.Hc61OnxQzzhxtp4oJgHdKwHaEK?pid=ImgDet&rs=1" alt="Logo de google">
                </picture>
                <span>Registrarse usando google</span>
            </button> 
            <button class="twitter">
                <picture>
                    <img src="https://th.bing.com/th/id/OIP.37P3fhlvvrJjDCXyvdXBWgHaHa?pid=ImgDet&rs=1" alt="Logo Twitter">
                </picture>
            </button>
        </div>
    
        <div class="separador">
            <hr><span>De lo contrario</span><hr>
        </div>

        <form action="/" method="get">
            <div class="seccion-input">
                <label for="name">
                    <span>Nombre</span>
                    <input type="text" id="name">
                </label>
                <label for="username">
                    <span>Usuario</span>
                    <input type="text" id="username">
                </label>
                <label for="email">
                    <span>Email</span>
                    <input type="email" id="email">
                </label>
                <label for="pass">
                    <span>Contraseña</span>
                    <input type="password" id="pass" placeholder="Más de ocho caracteres">
                </label>
                <label for="checkbox" id="Lcheckbox">
                    <input type="checkbox" id="checkbox">
                    <p>Acepto las políticas. Aca estarían escritas las políticas o una leyenda</p>
                </label>
                <button class="crear-cuenta" type="submit">Crear cuenta</button>

            </div>
        </form>
    </div>


</body>
</html>
