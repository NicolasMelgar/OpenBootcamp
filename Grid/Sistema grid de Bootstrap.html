<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="sistemagrid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">Col -> xs</div>
            <div class="col">Col -> xs</div>
            <div class="col">Col -> xs</div>
        </div>

        <div class="row">
            <div class="col-sm col-6">Col -> sm</div>
            <div class="col-sm col-6">Col -> sm</div>
        </div>

        <div class="row">
            <div class="col-md col-4">Col -> md</div>
            <div class="col-md col-4">Col -> md</div>
            <div class="col-md col-4">Col -> md</div>
        </div>

        <div class="row">
            <div class="col-lg col-3">Col -> lg</div>
            <div class="col-lg col-3">Col -> lg</div>
            <div class="col-lg col-3">Col -> lg</div>
            <div class="col-lg col-3">Col -> lg</div>
        </div>

        <div class="row">
            <div class="col-xl col-2">Col -> xl</div>
            <div class="col-xl col-2">Col -> xl</div>
            <div class="col-xl col-2">Col -> xl</div>
            <div class="col-xl col-2">Col -> xl</div>
            <div class="col-xl col-2">Col -> xl</div>
            <div class="col-xl col-2">Col -> xl</div>
        </div>

        <div class="row">
            <div class="col-xls col-4">Col -> xls</div>
            <div class="col-xls col-4">Col -> xls</div>
            <div class="col-xls col-4">Col -> xls</div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
